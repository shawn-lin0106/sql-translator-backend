# 服务器配置
server.port=8080
server.servlet.context-path=/sql-translator

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3406/sql_translator?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 日志配置
logging.level.root=INFO
logging.level.com.example.sqltranslator=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG