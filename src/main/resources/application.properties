# 服务器配置
server.port=8080
server.servlet.context-path=/sql-translator

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3406/sql_translator?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.sqltranslator.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging.level.root=INFO
logging.level.com.example.sqltranslator=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG